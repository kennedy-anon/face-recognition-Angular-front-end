<mat-dialog-content style="font-weight: 400; font-size: 25px;">
    {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions>
  <button class="btn btn-default px-4" (click)="onNoClick()">Cancel</button>
  <button class="btn btn-success px-4" (click)="onConfirmClick()" style="background-color: #000AFF;">Logout</button>
</mat-dialog-actions>
